<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyWeather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="icon" type="image/x-icon" href="/images/cytonn.webp">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <div class="current-info">
        <div class="date-container">
            <div class="time" id="time">
                 <span id="am-pm"></span>
            </div>
            <div class="date" id="date">

            </div>
            <h3>Current conditions</h3>

            <div class="other-weather-items" id="current-weather-items">
                
            </div>
        </div>
        <div class="wrapper">
            <section class="input-part">
                <p class="info-txt"> Please enter Longitude and Latitude</p>

                <input placeholder="Latitude" type="number">

                <input placeholder="Longitude" type="number">
                <div class="separator"></div>

                <button>Get Device Location</button>
            </section>
        </div>
    </div>
</div>
<!--<div class="center"><h3>Local Weather 12 Hour Forecast</h3></div>-->
<div class="future-forecast">
    <div class="weather-forecast" id="weather-forecast">
       
    </div>
</div>


<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
</body>
</html>
